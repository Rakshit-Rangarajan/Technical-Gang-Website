<!DOCTYPE html>
<html lang="en" class="no-js" >
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank you</title>

    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="thanks/css/vendor.css">
    <link rel="stylesheet" href="thanks/css/styles.css">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="thanks/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="thanks/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="thanks/favicon-16x16.png">
    <link rel="manifest" href="thanks/site.webmanifest">
    <script>
    function myFunction() {
  window.open("../","_self");
}
    </script>

</head>

<body id="top" class="theme-slides" ondblclick="myFunction()">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>


    <!-- page wrap
    ================================================== -->
    <div class="s-pagewrap">


        <!-- # header
        ================================================== -->
        <header class="s-header">
            <div class="row s-header__content">

                <div class="s-header__logo">
                    <a class="logo" href="https://technicalgang.in/">
                        <img src="thanks/images/logo.png" alt="Homepage">
                    </a>
                </div>



            </div> <!-- end s-header__content -->
        </header> <!-- end s-header -->


        <!-- # intro
        ================================================== -->
        <section id="intro" class="s-intro">

            <div class="s-intro__slider swiper-container">
                <div class="swiper-wrapper">
                    <div class="s-intro__slide swiper-slide bg-opacity-10" style="background-image: url(thanks/images/slides/slide-01.jpg);"></div>
                    <div class="s-intro__slide swiper-slide bg-opacity-40" style="background-image: url(thanks/images/slides/slide-02.jpg);"></div>
                    <div class="s-intro__slide swiper-slide bg-opacity-40" style="background-image: url(thanks/images/slides/slide-03.jpg);"></div>
                </div>
            </div>

            <div class="row s-intro__content">
                <div class="column lg-12">

                    <div class="counter">
                        <div class="counter__time">
                            <span class="ss-days">365</span>
                            <span>days</span>
                        </div>
                        <div class="counter__time">
                            <span class="ss-hours">01</span>
                            <span>hours</span>
                        </div>
                        <div class="counter__time minutes">
                            <span class="ss-minutes">01</span>
                            <span>mins</span>
                        </div>
                        <div class="counter__time">
                            <span class="ss-seconds">55</span>
                            <span>secs</span>
                        </div>
                    </div>  <!-- end counter -->

                    <div class="s-intro__content-bottom">
                        <h1 class="s-intro__content-title">We are coming soon.</h1>
                        <p>
                        Fest is right on the corner and get ready to enjoy.
                        </p>
                    </div>

                </div>

                <div class="s-intro__scroll">
                    <p class="scroll-text">Scroll For More</p>
                    <a href="#info" class="smoothscroll">
                        <div class="mouse"></div>
                    </a>
                    <div class="end-top"></div>
                </div> <!-- end s-intro__scroll -->

            </div> <!-- intro__content -->

        </section> <!-- end s-intro -->


        <!-- # info
        ================================================== -->
        <section id="info" class="s-info">

            <div class="s-info__bg"></div>

      <h1 align="center">Get Ready....</h1>
      <h6 align="center">Double click anywhere for home page</h6>

        </section> <!-- end s-info -->


        <!-- # footer
        ================================================== -->

    </div> <!-- end pagewrap -->


    <!-- Java Script
    ================================================== -->
    <script src="thanks/js/plugins.js"></script>
    <script src="thanks/js/main.js"></script>

</body>
</html>
